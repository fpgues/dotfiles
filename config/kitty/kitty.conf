italic_font         auto
bold_font           auto
bold_italic_font    auto

font_size        12.0

adjust_line_height  100%

##################################
############# CURSOR #############
##################################
# cursor                  #FFFFFF
cursor_shape            beam
shell_integration       no-cursor
select_by_word_characters :@-./_~?&=%+#
repaint_delay           10
term xterm-kitty
open_url_with default
scrollback_lines        10000
cursor_blink_interval   10000000000

##################################
############# BORDER #############
##################################

#window_border_width         10
#window_margin_width         10
## active_border_color         #ffffff
## inactive_border_color       #cccccc


#Borda fina nos splits
window_border_width 2
window_margin_width 2
inactive_border_color #1a1a1a
active_border_color #98C370

#rounded_corners no
#Remove cantos arredondados (se preferir)




##################################
########## KEY_BINDINGS ##########
##################################
#enabled_layouts tall, grid, horizontal, vertical, stack, splits
#enabled_layouts horizontal, grid

map ctrl+enter launch --cwd=current --location=vsplit

map ctrl+backslash next_window

## resize window
#map ctrl+l resize_window narrower 5
map ctrl+o resize_window wider 5
map ctrl+i resize_window taller 2
map ctrl+k resize_window shorter 2



#map ctrl+b      previous_layout
#map ctrl+       next_layout

map shift+ctrl+v        paste_from_clipboard
map shift+ctrl+v        paste_from_selection
map shift+ctrl+c        copy_to_clipboard
map shift+ctrl+c        copy_to_selection

#map ctrl+l clear_log_notice

map shift+up                croll_line_up
map shift+down              scroll_line_down
map shift+page_up           scroll_page_up
map shift+page_down         croll_page_down
map ctrl+shift+home         scroll_home
map ctrl+shift+end          scroll_end


## tamanho da fonte
map ctrl+minus              decrease_font_size
map ctrl+equal              increase_font_size

#0 off 1 on
confirm_os_window_close     0
enable_audio_bell           false


